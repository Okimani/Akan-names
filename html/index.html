<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/demo.js" defer></script>
    <title>Akan Names Application</title>
    <style>
        div {
          margin-bottom: 10px;
        }
        label {
          display: inline-block;
          width: 150px;
          text-align: right;
        }
      </style>
   
</head>

<body>
    <p>This is an application where you enter your details and it prints out your Akan Name: </p>
    <form>
        <div>
            <label>Enter Birth Day:</label>
        <input type="text" id="birthDay">
        </div>

        <div>
            <label>Enter Birth Month:</label>
        <input type="text" id="birthMonth">
        </div>

        <div>
            <label>Enter Birth Year: </label>
        <input type="text" id="birthYear">
        
        </div>

        <div>
            <label>Enter Your Gender:</label>
        <input type="text" id="birthGender">
        </div>
    </form>
    <button type="submit" onclick="handleClick()">Submit</button>

</body>

</html>
